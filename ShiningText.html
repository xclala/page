<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>高亮文字</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <script>/*@cc_on window.location.href="https://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href); @*/</script>
</head>

<body>
    <h1 class="shining">人生苦短，我学python!</h1>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato);

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: black;
        }

        .shining {
            font-size: 2em;
            font-family: Lato, sans-serif;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, rgba(0, 0, 0, 1) 0%, rgba(255, 255, 255, 1) 50%, rgba(0, 0, 0, 1) 100%);
            background-size: 80%;
            background-repeat: no-repeat;
            /*below two lines create text gradient effect*/
            color: transparent;
            background-clip: text;
            animation: shining 3s linear infinite;
        }

        @keyframes shining {
            from {
                background-position: -500%;
            }

            to {
                background-position: 500%;
            }
        }
    </style>
</body>

</html>
