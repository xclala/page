<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>三个小笑话</title>
</head>

<body>
    <h1>三个小笑话</h1>
    <div>
        <h2>当你把一个雪人和一个吸血鬼放在一起的时候，你会得到什么?</h2>
        <p id="k1">冻疮!<br></p>
        <script>
            function key1() {
                document.getElementById("k1").style.display = "block"
            }
        </script>
        <button onclick="key1()">答案</button>
    </div>
    <div>
        <h2>牙医把宇航员的蛀牙叫什么?</h2>
        <p id="k2">一个黑洞！<br></p>
        <script>
            function key2() {
                document.getElementById("k2").style.display = "block"
            }
        </script>
        <button onclick="key2()">答案</button>
    </div>
    <div>
        <h2>有敲门声。是谁？</h2>
        <p id="k3">牛的叫声。<br></p>
        <script>
            function key3() {
                document.getElementById("k3").style.display = "block"
            }
        </script>
        <button onclick="key3()">答案</button>
    </div>
    <style>
        p {
            display: none;
        }

        h1 {
            text-align: center;
        }
    </style>
</body>

</html>
